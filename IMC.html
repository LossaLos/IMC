<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>IMC</title>
        <link href="IMG.css" rel="stylesheet">
        <script src="IMC.js"></script>
        
</head>

<body>
    <div class="IMC">
        <p class="what">What is your imc ?</p>
        <form>
            <label for="Weight">Weight (kg) :</label>
            <input type="number" id="Weight" name="Weight">
            <br>
            <label for="Size">Size (cm) :</label>
            <input type="number" id="Size" name="Size">
            <br>
            <button class="button" type="button" onclick="calculeIMC()">Calcule IMC</button>
            <p id="IMC1">  </p>
            
            
            <script>function calculeIMC() {
               
                let Weight = document.getElementById("Weight").value;
                let Size = document.getElementById("Size").value;
                let imc = Weight / (Size/100 * Size/100);
                imc = Math.round(imc);
                
                let resultat = document.getElementById("IMC1");
                      resultat.innerHTML = "Your IMC is : " + imc;
                
               
            }</script>

        </form>
    </div>
</body>
